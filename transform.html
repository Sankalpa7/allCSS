<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container {
            background-color: red;
            height: 80px;
        }

        .box {
            border: 2px solid black;
            color: white;

            transform: translate(134px, 56px);
            transform: rotate(0.5turn);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error dolore cumque magnam! Ipsa, possimus. Ex,
            accusamus. Eligendi rerum, ipsam sed amet aliquam corporis ullam nihil, eveniet cumque pariatur molestias ad
            consequatur temporibus suscipit dolor?
        </div>
    </div>
</body>

</html>
