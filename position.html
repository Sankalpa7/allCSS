<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            background-color: black;
            padding: 5px;

        }

        ul {
            text-align: right;
            margin-right: 100px;

        }

        li {
            display: inline;
            color: white;
            margin: 18px;
            font-size: 44px;
            text-decoration: none;

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>

</html>
