<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <style>
        .container {
            font-size: 12px;
        }

        .box {
            font-size: 3em;
            /* multiply by 3 of parent font size is em*/
        }
    </style>
</head>

<body>
    <!--Learning about the sizes in CSS--->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus?
    </div>
</body>

</html>
